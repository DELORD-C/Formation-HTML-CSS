<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nom" name="nom" required>
        <input type="text" placeholder="Prénom" name="prenom" required>
        <input type="email" placeholder="Addresse email" name="email" required>
        <input type="tel" placeholder="Téléphone" name="tel" required>
        <select name="maritale" required>
            <option value="m">Marié(e)</option>
            <option value="n">Concubin(e)</option>
            <option value="c">Célibataire</option>
        </select>
        <p>Avez-vous suivi une formation Dawan ?</p>
        <label for="oui">Oui</label>
        <input required type="radio" name="formation" id="oui">
        <label for="non">Non</label>
        <input required type="radio" name="formation" id="non">
        <textarea required name="observations" placeholder="Observations"></textarea>
        <label for="conditions">J'accepte les conditions d'utilisation</label>
        <input required type="checkbox" name="conditions" id="conditions">
        <input required type="submit">
    </form>
</body>
</html>
